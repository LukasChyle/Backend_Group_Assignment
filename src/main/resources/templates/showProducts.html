<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="navbar-brand text-center mt-3">
    <a th:href="@{/thymeleaf/customers/view}" class="btn btn-primary mx-2">Customers</a>
    <a th:href="@{/thymeleaf/purchases}" class="btn btn-primary mx-2">Purchases</a>
    <a th:href="@{/thymeleaf/purchaseProducts}" class="btn btn-primary mx-2">Purchase Products</a>
</div>
<div class="navbar-brand text-center mt-3">
    <a th:href="@{/thymeleaf/products/form}"
       class="btn btn-primary mx-2">Create Product</a>
    <a th:href="@{/thymeleaf/customers/form}"
       class="btn btn-primary mx-2">Create Customer</a>
    <a th:href="@{/thymeleaf/purchases/form}"
       class="btn btn-primary mx-2">Create Purchase</a>
    <a th:href="@{/thymeleaf/purchaseProducts/form}"
       class="btn btn-primary mx-2">Add Product To Purchase</a>
</div>

<content>

    <div class="Products mt-4" th:unless="${#lists.isEmpty(productList)}">
        <h1 class="text-center" th:text="${headerProduct}"></h1>
        <table class="table text-center">
            <thead>
            <th class="h3"><u>Title:</u></th>
            <th class="h3"><u>Description:</u></th>
            <th class="h3"><u>Price:</u></th>
            <th class="h3"><u>Balance:</u></th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="product : ${productList}">
                <th th:text="${product.title}"></th>
                <th  th:text="${product.description}"></th>
                <th  th:text="${product.price}"></th>
                <th  th:text="${product.balance}"></th>
                <th><a th:href="@{/thymeleaf/products/form/{id}(id=${product.id})}" class="btn btn-warning">Update</a>
                    <a th:href="@{/thymeleaf/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></th>
            </tr>
            </tbody>
        </table>
    </div>
</content>
</body>
</html>
