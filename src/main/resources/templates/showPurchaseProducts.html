<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Purchased Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body class="showPurchase">
<div class="navbar-brand text-center mt-3">
    <a th:href="@{/thymeleaf/products}" class="btn btn-primary mx-2">Products</a>
    <a th:href="@{/thymeleaf/purchases}" class="btn btn-primary mx-2">Purchases</a>
    <a th:href="@{/thymeleaf/customers/view}" class="btn btn-primary mx-2">Customers</a>
</div>
<div class="navbar-brand text-center mt-3">
    <a th:href="@{/thymeleaf/products/form}"
       class="btn btn-primary mx-2">Create Product</a>
    <a th:href="@{/thymeleaf/customers/form}"
       class="btn btn-primary mx-2">Create Customer</a>
    <a th:href="@{/thymeleaf/purchases/form}"
       class="btn btn-primary mx-2">Create Purchase</a>
    <a th:href="@{/thymeleaf/purchaseProducts/form}"
       class="btn btn-primary mx-2">Add Product To Purchase</a>
</div>
<h1 class="text-center mt-4" th:text="${header}"></h1>
<div class="mt-4" th:unless="${#lists.isEmpty(list)}">
    <table class="table text-center">
        <thead>
        <th class="h3"><u>Purchase:</u></th>
        <th class="h3"><u>Product:</u></th>
        <th class="h3"><u>Title:</u></th>
        <th class="h3"><u>Price:</u></th>
        <th class="h3"><u>Quantity:</u></th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="p : ${list}">
            <th th:text="${p.purchase.getId()}"></th>
            <th th:text="${p.product.getId()}"></th>
            <th th:text="${p.title}"></th>
            <th th:text="${p.price}"></th>
            <th th:text="${p.quantity}"></th>
            <th><a th:href="@{/thymeleaf/purchaseProducts/form/{id}(id=${p.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{'/thymeleaf/purchaseProducts/delete/' + ${p.id} + '/' + ${view}}" class="btn btn-danger">Delete</a>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
