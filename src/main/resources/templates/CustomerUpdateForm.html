<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CustomerUpdateForm</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<h2>Update Customer</h2>
<h2><a th:href="@{/customers/viewAll}" class="btn btn-primary">Back to View</a></h2>

<form action="/customers/formUpdate" method="post">
    <label for="id">Id:</label><br>
    <input type="text" id="id" name="id" th:value="${updateCustomer.id}"> <br>
    <label for="ssn">Social Security Number:</label><br>
    <input type="text" id="ssn" name="ssn" th:value="${updateCustomer.ssn}"> <br>
    <label for="fName">First Name:</label><br>
    <input type="text" id="fName" name="fName" th:value="${updateCustomer.firstName}"> <br>
    <label for="lName">Last Name:</label><br>
    <input type="text" id="lName" name="lName" th:value="${updateCustomer.lastName}"> <br>
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" th:value="${updateCustomer.phone}"> <br>
    <label for="email">E-mail Address:</label><br>
    <input type="text" id="email" name="email" th:value="${updateCustomer.email}"> <br>
    <input type="submit" value="Update Customer">
</form>

</body>
</html>
