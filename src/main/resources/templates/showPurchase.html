<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Purchased Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body class="showPurchaseProducts">
<div class="navbar">
    <a th:href="@{/thymeleaf/products}"
       class="btn btn-primary">Products</a>
    <a th:href="@{/thymeleaf/customers}"
       class="btn btn-primary">Customers</a>
    <a th:href="@{/thymeleaf/purchaseProducts}"
       class="btn btn-primary">Purchased Products</a>
</div>
<div class="text-left" th:unless="${#lists.isEmpty(list)}">
    <h2 th:text="${header}"></h2>
    <table>
        <tbody>
        <tr th:each="p : ${list}">
            <td th:text="'Purchase: ' + ${p.getId()}"></td>
            <td th:text="', Customer: ' + ${p.customer.getId()}"></td>
            <td th:text="', Address: ' + ${p.address}"></td>
            <td th:text="', Zip-Code: ' + ${p.zipCode}"></td>
            <td th:text="', Locality: ' + ${p.locality}"></td>
            <td><a th:href="@{/thymeleaf/purchaseProducts/{id}(id=${p.id})}"
                   class="btn btn-success">Open</a></td>
            <td><a th:href="@{/thymeleaf/purchases/form/{id}(id=${p.id})}"
                   class="btn btn-warning">Update</a></td>
            <td><a th:href="@{'/thymeleaf/purchases/delete/' + ${p.id} + '/' + ${view}}"
                   class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a th:href="@{/thymeleaf/products/form}"
       class="btn btn-primary">Create Product</a>
    <a th:href="@{/thymeleaf/customers/form}"
       class="btn btn-primary">Create Customer</a>
    <a th:href="@{/thymeleaf/purchases/form}"
       class="btn btn-primary">Create Purchase</a>
    <a th:href="@{/thymeleaf/purchaseProducts/form}"
       class="btn btn-primary">Add Product To Purchase</a>
</div>
</body>
</html>
