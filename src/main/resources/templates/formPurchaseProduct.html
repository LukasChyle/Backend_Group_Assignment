<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Form Purchased Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body class="showPurchaseProducts">

<div class="navbar-brand text-center mt-3">
    <a th:href="@{/thymeleaf/customers/view}" class="btn btn-primary mx-2">Customers</a>
    <a th:href="@{/thymeleaf/products}" class="btn btn-primary mx-2">Products</a>
    <a th:href="@{/thymeleaf/purchases}" class="btn btn-primary mx-2">Purchases</a>
    <a th:href="@{/thymeleaf/purchaseProducts}" class="btn btn-primary mx-2">Purchase Products</a>
</div>

<div class="container fluid">
    <h2  class="text-center mt-3" th:text="${header}"></h2>
    <form action="/thymeleaf/purchaseProducts/add" method="post">
        <div class="form-row" >
            <div class="mb-3">
                <input type="hidden" th:value="${purchaseProduct?.getId()}" name="id">
                <p  class="h4" th:text="'Title: ' + ${purchaseProduct?.title}"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3">
                <p class="h4" th:text="'Price: ' + ${purchaseProduct?.price}"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3">
                <label for="quantity">Quantity: </label>
                <input type="number" min="1" class="form-control" id="quantity" name="quantity"
                       th:value="${purchaseProduct?.quantity}">
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3">
                <label for="purchaseId">Purchase ID: </label>
                <input type="number" class="form-control" id="purchaseId" name="purchaseId"
                       th:value="${purchaseProduct?.purchase?.getId()}">
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3">
                <label for="productId">Product ID: </label>
                <input type="number" class="form-control" id="productId" name="productId"
                       th:value="${purchaseProduct?.product?.getId()}">
            </div>
        </div>
        <p th:text="${formMessage}"></p>
        <input type="submit" class="btn btn-success mt-3" th:value="${addBut}">
    </form>
</div>
</body>
</html>
