<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Form Purchased Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body class="showPurchaseProducts">
<div class="navbar">
    <a th:href="@{/thymeleaf/products}"
       class="btn btn-primary">Products</a>
    <a th:href="@{/thymeleaf/customers}"
       class="btn btn-primary">Customers</a>
    <a th:href="@{/thymeleaf/purchases}"
       class="btn btn-primary">Purchases</a>
    <a th:href="@{/thymeleaf/purchaseProducts}"
       class="btn btn-primary">Purchased Products</a>
</div>
<div class="text-left">
    <h2 th:text="${header}"></h2>
    <form action="/thymeleaf/purchaseProducts/add" method="post">
        <input type="hidden" th:value="${purchaseProduct?.getId()}" name="id">
        <p th:text="'Title: ' + ${purchaseProduct?.title}"></p>
        <p th:text="'Price: ' + ${purchaseProduct?.price}"></p>
        <label for="quantity">Quantity: </label>
        <input type="number" min="1" id="quantity" name="quantity"
               th:value="${purchaseProduct?.quantity}"><br><br>
        <label for="purchaseId">Purchase ID: </label>
        <input type="number" id="purchaseId" name="purchaseId"
               th:value="${purchaseProduct?.purchase?.getId()}"><br><br>
        <label for="productId">Product ID: </label>
        <input type="number" id="productId" name="productId"
               th:value="${purchaseProduct?.product?.getId()}"><br><br>
        <p th:text="${formMessage}"></p>
        <input type="submit" th:value="${addBut}">
    </form>
</div>
</body>
</html>
