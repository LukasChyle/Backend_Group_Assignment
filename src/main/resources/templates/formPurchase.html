<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Form Purchased Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body class="showPurchase">
<div class="navbar">
    <a th:href="@{/thymeleaf/products}"
       class="btn btn-primary">Products</a>
    <a th:href="@{/thymeleaf/customers}"
       class="btn btn-primary">Customers</a>
    <a th:href="@{/thymeleaf/purchases}"
       class="btn btn-primary">Purchases</a>
    <a th:href="@{/thymeleaf/purchaseProducts}"
       class="btn btn-primary">Purchased Products</a>
</div>
<div class="text-left">
    <h2 th:text="${header}"></h2>
    <form action="/thymeleaf/purchases/add" method="post">
        <input type="hidden" th:value="${purchase?.getId()}" name="id">
        <label for="address">Address: </label>
        <input type="text" id="address" name="address"
               th:value="${purchase?.address}"><br><br>
        <label for="zipCode">Zip-Code: </label>
        <input type="text" id="zipCode" name="zipCode"
               th:value="${purchase?.zipCode}"><br><br>
        <label for="locality">Locality: </label>
        <input type="text" id="locality" name="locality"
               th:value="${purchase?.locality}"><br><br>
        <label for="customerId">Customer ID: </label>
        <input type="number" id="customerId" name="customerId"
               th:value="${purchase?.customer?.getId()}"><br><br>
        <p th:text="${formMessage}"></p>
        <input type="submit" th:value="${addBut}">
    </form>
</div>
</body>
</html>
