<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>Form Purchased Products</title>
</head>
<body class="showPurchaseProducts">
<div>
  <button><a th:href="@{/thymeleaf/products}">Products</a></button>
  <button><a th:href="@{/thymeleaf/customers}">Customers</a></button>
  <button><a th:href="@{/thymeleaf/purchases}">Purchases</a></button>
  <button><a th:href="@{/thymeleaf/purchaseProducts}">Purchased Products</a></button>
</div>
<h2 th:text="${header}"></h2>
<div>
  <form action="/thymeleaf/purchases/add" method="post">
    <input type="hidden" th:value="${purchase?.getId()}" name="id">
    <label for="address">Address: </label>
    <input type="text" id="address" name="address" th:value="${purchase?.address}"><br><br>
    <label for="zipCode">Zip-Code: </label>
    <input type="text" id="zipCode" name="zipCode" th:value="${purchase?.zipCode}"><br><br>
    <label for="locality">Locality: </label>
    <input type="text" id="locality" name="locality" th:value="${purchase?.locality}"><br><br>
    <label for="customerId">Customer ID: </label>
    <input type="number" id="customerId" name="customerId" th:value="${purchase?.customer?.getId()}"><br><br>
    <p th:text="${formMessage}"></p>
    <input type="submit" th:value="${addBut}">
  </form>
</div>
</body>
</html>
