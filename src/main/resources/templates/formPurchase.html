<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Form Purchased Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body class="showPurchase">
<div class="navbar-brand text-center mt-3">
    <a th:href="@{/thymeleaf/customers/view}" class="btn btn-primary mx-2">Customers</a>
    <a th:href="@{/thymeleaf/products}" class="btn btn-primary mx-2">Products</a>
    <a th:href="@{/thymeleaf/purchases}" class="btn btn-primary mx-2">Purchases</a>
    <a th:href="@{/thymeleaf/purchaseProducts}" class="btn btn-primary mx-2">Purchase Products</a>
</div>

<div class="container fluid">
    <h2  class="text-center mt-3" th:text="${header}"></h2>
    <form action="/thymeleaf/purchases/add" method="post">
        <div class="form-row" >
            <div class="mb-3">
                <input type="hidden" th:value="${purchase?.getId()}" name="id">
                <label for="address">Address: </label>
                <input type="text" class="form-control" id="address" name="address"
                       th:value="${purchase?.address}">
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3">
                <label for="zipCode">Zip-Code: </label>
                <input type="text" class="form-control" id="zipCode" name="zipCode"
                       th:value="${purchase?.zipCode}">
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3">
                <label for="locality">Locality: </label>
                <input type="text" class="form-control" id="locality" name="locality"
                       th:value="${purchase?.locality}">
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3">
                <label for="customerId">Customer ID: </label>
                <input type="number" class="form-control" id="customerId" name="customerId"
                       th:value="${purchase?.customer?.getId()}">
            </div>
        </div>
        <p th:text="${formMessage}"></p>
        <input type="submit" class="btn btn-success mt-3" th:value="${addBut}">
    </form>
</div>
</body>
</html>
