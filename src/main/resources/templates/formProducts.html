<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<br>
<header class="navbar-header">
    <div class="navbar">
        <a th:href="@{/thymeleaf/products}" class="btn btn-primary">Back</a>
    </div>
</header>

<br>
<h2>Update product</h2>

<div>
    <form action="add" method="post">

        <input type="hidden" th:value="${product?.getId()}" name="id">
        <label for="title">Title: </label>
        <br>
        <input type="text" id="title" name="title" th:value="${product?.getTitle()}"><br><br>
        <label for="price">Price: </label>
        <br>
        <input type="number" min="0.00" step="0.50" id="price" name="price" th:value="${product?.getPrice()}"><br><br>
        <label for="description">Description: </label>
        <br>
        <input type="text" id="description" name="description" th:value="${product?.getDescription()}"><br><br>
        <label for="balance">Balance: </label>
        <br>
        <input type="number" min="0" id="balance" name="balance" th:value="${product?.getBalance()}"><br><br>
        <p th:text="${formMessage}"></p>
        <input type="submit" th:value="${addBut}">

    </form>
</div>
</body>
</html>
